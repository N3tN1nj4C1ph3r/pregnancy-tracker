<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinna ❤️ Pregnancy Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chinna ❤️ Pregnancy Tracker</h1>
        <div>
            <label for="visitDate">Date:</label>
            <!-- Use input type="date" for the date picker -->
            <input type="date" id="visitDate">
        </div>
        <div>
            <label for="visitDetails">Details:</label>
            <input type="text" id="visitDetails" placeholder="Enter visit details...">
        </div>
        <div>
            <label for="visitRemarks">Remarks:</label>
            <input type="text" id="visitRemarks" placeholder="Enter remarks...">
        </div>
        <button onclick="addVisit()">Add</button>
        <table>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Date</th>
                    <th>Details</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="trackerBody">
                <!-- Data will be inserted here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
